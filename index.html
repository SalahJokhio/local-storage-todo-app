<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <div id="loginForm">
        <input type="email" id="email" placeholder="Email" class="form-control mb-2">
        <input type="password" id="password" placeholder="Password" class="form-control mb-2">
        <button onclick="login()" type="button" class="btn btn-success">Login</button>
    </div>
    <div id="todoList" style="display:none;">
        <div id="userInfo"></div>
        <button id="logout-button" onclick="logout()" type="button" class="btn btn-danger logout-button">Log Out</button>
        <div class="taskInput" id="taskInput">
            <div class="row mb-3">
                <div class="col-md-12">
                    <select id="subjectInput" class="form-select">
                        <option value="" disabled selected>Select Subject</option>
                        <option value="office work">Office Work</option>
                        <option value="grocery">Grocery</option>
                        <option value="house work">House Work</option>
                        <option value="SMIT assignments">SMIT Assignments</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" id="subjectCustomInput" placeholder="Enter custom subject" class="form-control" style="display: none;">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <input type="text" id="workInput" placeholder="Enter additional details..." class="form-control">
                </div>
                <div class="col-auto">
                    <button onclick="addTask()" type="button" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
        <div id="todos">
            <!-- Todo items will be dynamically added here -->
        </div>
    </div>
</div>
<!-- <div id="userEmail" style="position: absolute; top: 10px; left: 10px;"></div> -->
<footer class="footer">
    <h3 class="author">Made by: Thekeydaar</h3>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
